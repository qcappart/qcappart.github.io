- title: "Repositioning Fleet Vehicles: a Learning Pipeline"
  image: LION2023-fleet.jpg
  description:  "Managing a fleet of vehicles under uncertainty requires careful planning and adaptability. 
  We consider a ride-hailing problem where the operator manages vehicle repositioning to maximize responsiveness.
  This paper introduces a supervised learning pipeline that uses past trip data to reposition vehicles while adapting to fleet activity, 
  a geographical zone, and seasonal or daily request variation. 
  This tool has been developed for, and used by, operators of an ambulance company in Belgium. 
  Using predictors for ambulance repositioning reduces at least 10% of the overall fleet reaction distance."
  authors: A. Parjadis, Q. Cappart, Q. Massoteau, L.-M. Rousseau,
