- title: "Combinatorial optimization and reasoning with graph neural networks"
  image: GNN-pic.png
  description:  "Combinatorial optimization is a well-established area in operations research and computer science. 
  Until recently, its methods have focused on solving problem instances in isolation,
   ignoring the fact that they often stem from related data distributions in practice. 
   However, recent years have seen a surge of interest in using machine learning, 
   especially graph neural networks, as a key building block for combinatorial tasks. 
   This paper presents a conceptual review of recent key advancements in this emerging field, 
  aiming at researchers in both optimization and machine learning"
