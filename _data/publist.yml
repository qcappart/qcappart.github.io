- title: "Explaining the Behavior of Reinforcement Learning Agents using Association Rules"
  image: LION2023-game.jpg
  description:  "Deep reinforcement learning algorithms are increasingly used to drive decision-making systems. 
  However, there exists a known tension between the efficiency of a machine learning algorithm and its level of explainability. 
  Generally speaking, increased efficiency comes with the cost of decisions that are harder to explain.
  This paper proposes to explain the behaviour of a deep reinforcement learning algorithm thanks to standard data mining tools, 
  i.e. association rules. We apply this idea to the design of playing bots, which is ubiquitous in the video game industry."
  authors: Z. Parham, V.T. de Lille, Q. Cappart
  link:
    url: https://lion17.org/
    display: Proceedings of LION 2023 conference
