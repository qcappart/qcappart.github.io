- title: "Improving Optimization Bounds using Machine Learning: Decision Diagrams meet Deep Reinforcement Learning"
  image: AAAI2019-pic.png
  description: "Finding tight bounds on the optimal solution is a critical element of 
  practical solution methods for discrete optimization problems. 
  In the last decade, decision diagrams have brought a new perspective on obtaining upper and lower bounds that 
  can be significantly better than classical bounding mechanisms.
  We propose a generic approach based on deep reinforcement learning 
  for obtaining an ordering for tightening the bounds obtained 
  with relaxed and restricted decision diagrams."
