- title: "Dynamic Routing and Wavelength Assignment with Reinforcement Learning"
  image: IJOO23.png
  description:  "With the rapid developments in communication systems, and considering their dynamic nature, all-optical
  networks are becoming increasingly complex. This paper proposes a novel method based on deep reinforcement 
  learning for the routing and wavelength assignment problem in all-optical wavelength-decision-multiplexing networks. 
  We employ graph neural networks to capture crucial latent information from the graph-structured input to develop the optimal strategy. 
  The proposed deep reinforcement learning algorithm selects a route and a wavelength simultaneously for each incoming traffic connection
  as they arrive."
  authors: P. Kafaei, Q. Cappart, N. Chapados, H. Pouya, L.-M. Rousseau
  link: 
    url: https://hanalog.ca/wp-content/uploads/2022/07/INFORMS_J_Optimization_RWA.pdf
